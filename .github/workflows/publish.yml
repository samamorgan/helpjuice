name: Publish Python 🐍 distributions 📦 to PyPI

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  get-package-version:
    name: Get Helpjuice 🧃 package version
    runs-on: ubuntu-latest
    outputs:
      package-tag: ${{ steps.package-version.outputs.package-tag }}
      release: ${{ steps.release-version.outputs.release }}
      prerelease: ${{ steps.semver.outputs.prerelease }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        id: setup-python

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Load cached venv
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Get package version
        id: package-version
        run: |
          echo "package-tag=$(poetry version --short)" >> $GITHUB_OUTPUT
          echo "package-version=v$(poetry version --short)" >> $GITHUB_OUTPUT

      - name: Get release version
        id: release-version
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: ${{ github.repository }}

      - name: Analyze semver
        uses: madhead/semver-utils@latest
        id: semver
        with:
          lenient: false
          version: ${{ steps.package-version.outputs.package-version }}

  deploy:
    name: Deploy Python 🐍 distributions 📦 to PyPI
    needs: [get-package-version]
    runs-on: ubuntu-latest
    if: needs.get-package-version.outputs.package-tag != needs.get-package-version.outputs.release

    steps:
      - name: Check semver
        if: ${{ needs.get-package-version.outputs.prerelease != '' }}
        run: |
          echo "::error::Skipping pre-release version: ${{ needs.get-package-version.outputs.package-tag }}"
          exit 1

      - uses: actions/checkout@v3

      - name: Build and publish to pypi
        uses: JRubics/poetry-publish@v1.13
        with:
          pypi_token: ${{ secrets.PYPI_API_TOKEN }}

      - uses: ncipollo/release-action@v1
        with:
          commit: ${{ github.ref_name }}
          tag: ${{ needs.get-package-version.outputs.package-tag }}
          generateReleaseNotes: true
          artifacts: |
            dist/*.whl
            dist/*.tar.gz
