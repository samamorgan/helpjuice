name: Publish Python 🐍 distributions 📦 to PyPI

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Read package version
        uses: SebRollen/toml-action@v1.0.1
        id: read_toml
        with:
          file: pyproject.toml
          field: tool.poetry.version

      - name: Add version tag
        uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ format('v{0}', steps.read_toml.outputs.value) }}

      - name: Get package version
        id: package-version
        run: echo "package-version=v$(poetry version --short)" >> $GITHUB_OUTPUT

      - name: Get release version
        id: release-version
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          tag_name: ${{ format('v{0}', steps.read_toml.outputs.value) }}
          generate_release_notes: true

      - name: Build and publish to pypi
        uses: JRubics/poetry-publish@v1.13
        with:
          pypi_token: ${{ secrets.PYPI_API_TOKEN }}

      - uses: ncipollo/release-action@v1
        with:
          commit: ${{ github.ref_name }}
          tag: ${{ needs.get-package-version.outputs.package-version }}
          generateReleaseNotes: true
          artifacts: |
            dist/*.whl
            dist/*.tar.gz
