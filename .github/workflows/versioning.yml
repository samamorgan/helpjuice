name: Python 🐍 package 📦 versioning

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Read package version
        uses: SebRollen/toml-action@v1.0.1
        id: read_toml
        with:
          file: pyproject.toml
          field: tool.poetry.version

      - name: Get previous tag
        uses: rmeneely/git-last-tag@v1

      - name: Ensure version bump
        if: ${{ format('v{0}', steps.read_toml.outputs.value) }} == ${{ env.LAST_TAG }}
        run: |
          echo "Current package version matches last release tag. This must be bumped before merging to master!!"
          exit 1
