name: Python ğŸ package ğŸ“¦ versioning

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Read package version
        uses: SebRollen/toml-action@v1.0.1
        id: read_toml
        with:
          file: ./pyproject.toml
          field: tool.poetry.version

      - name: Print version
        run: echo "${{ steps.read_toml.outputs.value }}"
